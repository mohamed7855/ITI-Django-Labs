{%extends 'index.html'%} {%load static %} {%block content%}
<div class="container">
  <h2>Add New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="Name" name="pName" />
    </div>
    <div class="mb-3">
      <label for="Price" class="form-label">Price</label>
      <input type="number" class="form-control" id="Price" name="pPrice" />
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="Description"
        name="pDescription"
      />
    </div>
    <div class="mb-3">
      <label for="Image" class="form-label">Image</label>
      <input type="file" class="form-control" id="Image" name="pImage" />
    </div>
    <div class="mb-3">
      <label for="Count" class="form-label">Count</label>
      <input type="number" class="form-control" id="Count" name="pCount" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock%}
