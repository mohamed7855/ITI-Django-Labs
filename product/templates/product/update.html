{%extends 'index.html'%} {%load static %} {%block content%}
<div class="container">
  <h2>Add New Product</h2>
  <form action="{% url 'product.update' obj.id%}" method="post">
    {%csrf_token%}
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="Name"
        name="pName"
        value="{{obj.name}}"
      />
    </div>
    <div class="mb-3">
      <label for="Price" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="Price"
        name="pPrice"
        value="{{obj.price}}"
      />
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="Description"
        name="pDescription"
        value="{{obj.description}}"
      />
    </div>
    <div class="mb-3">
      <label for="Image" class="form-label">Image</label>
      <input
        type="text"
        class="form-control"
        id="Image"
        name="pImage"
        value="{{obj.image}}"
      />
    </div>
    <div class="mb-3">
      <label for="Count" class="form-label">Count</label>
      <input
        type="number"
        class="form-control"
        id="Count"
        name="pCount"
        value="{{obj.count}}"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock%}
