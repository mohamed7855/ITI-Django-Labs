{%extends 'index.html'%}
{%load static %}
{%block content%}
<div class="container">
  <h2>Product Data</h2>
  {%for product in product%}
  <h3>
    Id:
    <span>{{product.id}}</span>
  </h3>
  <h3>
    Name:
    <span>{{product.Name}}</span>
  </h3>
  <h3>
    Img
    <div style="width: 250px">
      <img style="width: 100%" src="{%static 'images/'|add:product.path %}" />
    </div>
  </h3>
  {%endfor%}
</div>
{%endblock%}
