{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">E-Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/Product"
              >Products</a
            >
            <a class="nav-link" href="/Category">Categories</a>
            <a class="nav-link" href="/AboutUs">About Us</a>
          </div>
        </div>
        <p>Name from Session {{request.session.name}}</p>
        {%if user.id%}
        <h4>Welcome {{user}}</h4>
        <form action="{%url 'logout'%}" method="post">
          {%csrf_token%}
          <button type="submit" class="btn btn-primary my-3">Log out</button>
        </form>
        {%else%}
        <a href="{%url 'login'%}">login</a>
        {%endif%}
      </div>
    </nav>

    {%block content%}
    <div>
      <h2>Hello World!</h2>
      <h3>My Name is Mohamed Omara</h3>
      <p>This is my First App Using Django</p>
    </div>
    {%endblock%}
  </body>
</html>
