{%extends 'product/index.html'%}
{%load static %}
{%block content%}
<div class="container">
  <h2>Category Data</h2>
  {%for category in category%}
  <h3>
    Id:
    <span>{{category.id}}</span>
  </h3>
  <h3>
    Name:
    <span>{{category.Name}}</span>
  </h3>
  <h3>
    Img
    <div style="width: 250px">
      <img style="width: 100%" src="{%static 'images/'|add:category.path %}" />
    </div>
  </h3>
  {%endfor%}
</div>
{%endblock%}
