{%extends 'index.html'%}
{%load static %}
{%block content%}
<div class="container">
  <table class="table table-striped">
    <tr>
      <td>id</td>
      <td>name</td>
      <td>image</td>
      <td>Actions</td>
    </tr>
    {%for category in categories%}
    <tr>
      <td>{{category.id}}</td>
      <td>{{category.Name}}</td>
      <td>
        <div style="width: 150px">
          <img
            style="width: 100%"
            src="{%static 'images/'|add:category.path %}"
          />
        </div>
      </td>
      <td>
        <a href="/Category/{{category.id}}">show details</a>
        <!-- <a href="{% url 'categoryDetails' category.id%}">show details</a> -->
      </td>
    </tr>

    {%endfor%}
  </table>
</div>
{%endblock%}
